services:
  # default configuration for services in *this* file
  _defaults:
    # automatically injects dependencies in your services
    autowire: true
    # automatically registers your services as commands, event subscribers, etc.
    autoconfigure: true
    # this means you cannot fetch services directly from the container via $container->get()
    # if you need to do this, you can override this setting on individual services
    public: false

  Novactive\EzSolrSearchExtra\Query\AggregationVisitor\TaxonomyRawTermAggregationVisitor:
    class: Novactive\EzSolrSearchExtra\Query\AggregationVisitor\RawTermAggregationVisitor
    tags:
      - { name: ibexa.search.solr.query.content.aggregation.visitor }
      - { name: ibexa.search.solr.query.location.aggregation.visitor }

  Novactive\EzSolrSearchExtra\Query\AggregationResultExtractor\TaxonomyRawTermAggregationResultExtractor:
    class: Novactive\EzSolrSearchExtra\Query\AggregationResultExtractor\RawTermAggregationResultExtractor
    arguments:
      $aggregationClass: 'Novactive\EzSolrSearchExtra\Query\Aggregation\TaxonomyRawTermAggregation'
      $keyMapper: '@Novactive\EzSolrSearchExtra\Query\AggregationResultExtractor\AggregationKeyMapper\TaxonomyRawTermAggregationKeyMapper'
    tags:
      - { name: ibexa.search.solr.query.content.aggregation.result.extractor }
      - { name: ibexa.search.solr.query.location.aggregation.result.extractor }

  Novactive\EzSolrSearchExtra\Query\AggregationResultExtractor\AggregationKeyMapper\TaxonomyRawTermAggregationKeyMapper:
